<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantacy Railways</title>
    <link rel="stylesheet" href="./form1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <a href="./homepage.html" ><h1 id="logo">Fantacy Railways</h1></a>
    </nav>
    <form action="">
        <h1>Book Your Ticket</h1>
        <div class="arrival">
            <label for="">Arrival:</label>
            <br>
            <input type="text">
        </div>
        <div class="date">
            <label for="">Travel Date:</label>
            <br>
            <input type="date">
        </div>
        <div class="destination">
            <label for="">Destination</label>
            <br>
            <select name="" id="destination">
                <option value="" >Diagonally</option>
                <option value="">Hogwarts Railway station</option>
                <option value="">Hogwarts School</option>
            </select>
        </div>
        <div class="classes">
            <label for="">Class</label>
            <br>
            <select name="" id="classes">
                <option value="" id="seater">Seater</option>
                <option value="" id="sleeper">Sleeper</option>
                <option value="" id="ac">A/C</option>
            </select>
        </div>
        <div class="passengers">
            <label for="">No of Passengers</label>
            <br>
            <input type="number" id="passengers">
        </div>
        <div class="checkbox">
            <input type="checkbox" >
            <label for="" id="flexi">Flexible with date</label>
            <input type="checkbox" name="" id="insurance">
            <label for="" id="insurance">Journey insurance</label>
        </div>
        <a href="./disclasimer.html" id="next">Book Ticket</a>
        <a href="./selection.html" id="back">Back</a>
    </form>
</body>
</html>
